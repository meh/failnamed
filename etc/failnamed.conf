<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE named [
    <!ELEMENT bind (host?, port?)>
        <!ELEMENT host (#PCDATA)>

        <!ELEMENT port (#PCDATA)>

    <!ELEMENT forwarding (server*)>
        <!ELEMENT server (#PCDATA)>

    <!ELEMENT domains (domain*)>
        <!ELEMENT domain (matches+, ip*, address*, mail*, nameserver*)>
            <!ATTLIST domain
                name    CDATA   #REQUIRED
            >

            <!ELEMENT matches (#PCDATA)>
                <!ATTLIST matches
                    type    CDATA   "wildcard"
                >

            <!ELEMENT ip (#PCDATA)>

            <!ELEMENT address (#PCDATA)>

            <!ELEMENT mail (#PCDATA)>

            <!ELEMENT nameserver (#PCDATA)>
]>

<named>
    <bind>
        <host>0.0.0.0</host>
        <port>53</port>
    </bind>

    <forwarding>
        <server>81.174.67.134</server>
        <server>87.118.111.215</server>
    </forwarding>

    <domains>
        <domain name="meh.wat">
            <matches>meh.wat</matches>
            <matches>*.meh.wat</matches>

            <ip>151.68.45.204</ip>
        </domain>

        <domain name="meh.lol">
            <matches type="regexp">^(.*\.)?meh\.lol</matches>
            
            <address>meh.doesntexist.org</address>
        </domain>
    </domains>
</named>
